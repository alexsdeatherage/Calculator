<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="Calculator" content="Takes two numbers as inputs, and uses +, -, *, or /, to find the final result">
      <meta name="keywords" content="one, two, three">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="header">
          <h1 class="headerTitle">Calculator</h1>
          <p class="headerParagraph">Please enter in your first and second numbers in the simple calculator below.</p>
        </div>
        <div class="input">
          <input type="number" name="firstNumber" id="firstNumber" placeholder="Enter First Number">
          <input type="number" name="secondNumber" id="secondNumber" placeholder="Enter Second Number">
          <button type='button' id="add">+</button>
          <button type='button' id="sub">-</button>
          <button type='button' id="multi">*</button>
          <button type='button' id="divide">/</button>
          <button type='button' id="clear">Clear</button>

        </div>
        <div class="calculator">
          <h2 id="answerHere"></h2>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
